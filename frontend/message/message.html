<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/navBar.css">
    <link rel="stylesheet" href="./css/message.css">
    <link rel="stylesheet" href="./css/users.css">
    <link rel="stylesheet" href="./css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <div class="container">
        <div class="nav-bar">
            <h1>Red </h1>
            <button id="signOut">
                Sign out 
            </button>
        </div>
        <div class="container-chat">
            <div>
                <div class="container-user">
                    <h2>Users</h2>
                    <div class="users">
                        
                    </div>
                </div>
                <div class="container-message">
                    <div class="chat-name"><p id="currentName">Name</p></div>
                    <div class="messagesText">
                        
                    </div>
                    <div class="message-inputs">
                        <input id="messageToSend" type="text">
                        <button id="sendMessage">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js"></script>
    <script src="./js/main.js" type="module"></script>
